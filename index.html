<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Todo app</title>
  <meta type="description" content="To-do app">
</head>

<body>
  <img id="bg-img" src="" alt="background">

  <div id="container">
    <header>
      <h1>TODO</h1>
      <button id="dark-mode-btn">
        <img id="dark-mode-btn-img" src="./assets/icon-moon.svg" alt="moon">
      </button>
    </header>
    <div id="input-container">
      <input type="text" name="task" id="task-input" placeholder="Create a new todo..." required>
      <input type="checkbox" name="checkbox" id="checkbox-input">
    </div>
    <ul id="ul">
      <li id="stats">
        <p id="number-left">0 items left</p>
        <div id="stats-btns">
          <button id="all-btn" class="active">All</button>
          <button id="active-btn">Active</button>
          <button id="completed-btn">Completed</button>
        </div>
        <button id="clear-btn">Clear Completed</button>
      </li>
    </ul>
    <div id="mobile-btns">
      <button id="all-mobile-btn" class="active">All</button>
      <button id="active-mobile-btn">Active</button>
      <button id="completed-mobile-btn">Completed</button>
    </div>
    <p id="drag-info">Drag and drop to reorder list</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jeda777">Jakub JÄ™da</a>.
  </div>

</body>

</html>
